<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký | CƠ GIỚI VN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fff; font-family: Arial, sans-serif; }
        .header-simple { padding: 20px; text-align: center; color: #0068FF; font-weight: bold; font-size: 18px; border-bottom: 1px solid #eee; }
        .form-area { padding: 30px; }
        .form-control { background: #f4f5f7; border: none; border-radius: 8px; padding: 15px; margin-bottom: 15px; font-size: 14px; }
        .btn-zalo { background-color: #0068FF; color: white; border-radius: 30px; padding: 12px; font-weight: bold; width: 100%; border: none; margin-top: 10px; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #666; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="header-simple">TẠO TÀI KHOẢN MỚI</div>

    <div class="form-area">
        <p class="text-muted small mb-4 text-center">Vui lòng điền thông tin chính xác để Admin phê duyệt.</p>
        
        <input type="text" id="name" class="form-control" placeholder="Họ và tên đầy đủ (VD: Nguyễn Văn A)">
        <input type="text" id="phone" class="form-control" placeholder="Số điện thoại">
        <input type="password" id="password" class="form-control" placeholder="Mật khẩu">
        
        <button onclick="register()" class="btn btn-zalo">ĐĂNG KÝ NGAY</button>
        <a href="/login.html" class="back-link">← Quay lại đăng nhập</a>
    </div>

    <script>
        async function register() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            if(!name || !phone || !password) return alert("Vui lòng điền đủ thông tin!");

            try {
                const res = await fetch('/api/register', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, phone, password })
                });
                const data = await res.json();
                if (res.ok) { alert(data.message); window.location.href = '/login.html'; }
                else { alert("Lỗi: " + data.error); }
            } catch (err) { alert("Lỗi kết nối!"); }
        }
    </script>
</body>
</html>
